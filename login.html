<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form method="POST" action="/home">
		<center>
			<h1>Login Panel</h1><br><br><br>
			<table cellspacing="20px">
				<tr>
					<td>Username:</td>
					<td><input type="text" name="uname"></td>		
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="upass"></td>		
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Submit"></td>		
				</tr>
			</table>
		</center>
	</form>	
</body>
</html>
